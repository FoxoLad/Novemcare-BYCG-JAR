<h2 class="itinTitulo">Control de Citas</h2>

<section class="card">
  <h3>Nueva / Editar Cita</h3>

  <form id="adminForm" class="appointment-form">
    <input type="hidden" id="appointmentId">

    <label>
      Paciente
      <input type="text" id="patientInput">
    </label>

    <label>
      Doctor
      <select id="doctorInput">
        <option value="">Selecciona un doctor</option>
        <option>Dr. Reyes</option>
        <option>Dr. Novak</option>
        <option>Dr. Chen</option>
      </select>
    </label>

    <div class="form-row">
      <label>
        Fecha
        <input type="date" id="dateInput">
      </label>

      <label>
        Hora
        <input type="time" id="timeInput">
      </label>
    </div>

    <label>
      Motivo
      <textarea id="reasonInput"></textarea>
    </label>

    <button class="primary-btn">Guardar</button>
  </form>
</section>

<section class="card">
  <h3>Lista de Citas</h3>

  <table class="admin-table">
    <thead>
      <tr>
        <th>Paciente</th>
        <th>Doctor</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="appointmentsTable"></tbody>
  </table>
</section>
